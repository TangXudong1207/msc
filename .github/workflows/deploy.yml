name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # flutter-version: '3.x' # Optional, defaults to latest stable

      - name: Enable web support
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      # IMPORTANT: Replace 'REPO_NAME' with your repository name if it's not a user site.
      # If your repo is 'my-app', use: --base-href "/my-app/"
      # If it is 'username.github.io', use: --base-href "/"
      - name: Build Web
        run: flutter build web --release --web-renderer canvaskit --base-href "/${{ github.event.repository.name }}/"

      - name: Create 404.html for SPA support
        run: cp ./build/web/index.html ./build/web/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
